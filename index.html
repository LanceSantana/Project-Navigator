<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Navigator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #F2EDE1;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2em;
            color: #80001A; /* Burgundy */
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .chat-box {
            background-color: #C2B097;
            border-radius: 10px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
        }
        .message.user {
            background-color: #FFFFFF;
            align-self: flex-end;
            text-align: right;
        }
        .message.bot {
            background-color: #FFFFFF;
            align-self: flex-start;
        }
        .input-section {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            background-color: #D1C0A6;
            padding: 10px;
            border-radius: 10px;
        }
        .input-section textarea, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            color: #FFFFFF;
            background-color: #80001A;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }
        .button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Project Navigator</h1>
    
    <div class="container">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>

        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>

        <h2>Upload a PDF (Requires Login)</h2>
        <input type="file" id="pdfInput">
        <button onclick="uploadPDF()">Upload</button>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-section">
            <textarea id="userInput" placeholder="Message Chatbot Navigator"></textarea>
            <div class="buttons">
                <div class="button" id="sendButton">Send</div>
            </div>
        </div>
    </div>

    <pre id="output"></pre>

    <script>
        const API_URL = "https://project-navigator-gzq4.onrender.com"; // Change to your backend URL

        async function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            const response = await fetch(`${API_URL}/signup`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            document.getElementById("output").innerText = data.message || data.error;
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch(`${API_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.token) {
                localStorage.setItem("jwt", data.token); // Save token
                document.getElementById("output").innerText = "Login successful!";
            } else {
                document.getElementById("output").innerText = data.error;
            }
        }

        async function uploadPDF() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];
            const token = localStorage.getItem("jwt");

            if (!file) {
                alert("Please select a file!");
                return;
            }

            if (!token) {
                alert("You must be logged in to upload a PDF.");
                return;
            }

            const formData = new FormData();
            formData.append('pdfFile', file);

            const response = await fetch(`${API_URL}/upload-pdf`, {
                method: 'POST',
                headers: { "Authorization": `Bearer ${token}` },
                body: formData
            });

            const data = await response.json();
            document.getElementById("output").innerText = data.chatGptReply || data.error;
        }

        function logout() {
            localStorage.removeItem("jwt");
            document.getElementById("output").innerText = "Logged out!";
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const token = localStorage.getItem("jwt");

            if (!token) {
                alert("You must be logged in to chat.");
                return;
            }

            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, true);
            userInput.value = '';

            const response = await fetch(`${API_URL}/chat`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ projectId: "12345", message }) // Replace projectId dynamically
            });

            const data = await response.json();
            appendMessage(data.chatGptReply || "No response from AI.", false);
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);

        function appendMessage(content, isUser) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
