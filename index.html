<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Navigator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Full-screen video background */
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Places the video behind other content */
        }

        /* Content styling to appear on top of the video */
        .content {
            position: relative;
            z-index: 1;
            color: white; /* Ensures text is visible on the video */
            text-align: center;
            padding-top: 20%;
        }

        /* Styling for the form */
        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }

        /* Input field styles */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit button style */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #800000; /* Burgundy */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #a52a2a; /* Lighter shade of burgundy */
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video id="video-background" autoplay loop muted>
        <source src="path/to/your/video.mp4" type="video/mp4">
        <source src="path/to/your/video.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content">
        <h1 style="font-size: 100px">PROJECT NAVIGATOR</h1>
        <form action="https://project-navigator-gzq4.onrender.com/login" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
