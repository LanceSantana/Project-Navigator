        // Load project details including phase
        async function loadProjectDetails(projectId) {
            const token = checkAuth();
            if (!token) return;

            try {

                    headers: {
                        "Authorization": `Bearer ${token}`

                document.getElementById('currentPhase').textContent = project.currentPhase;

async function appendMessage(content, isUser) {
    const chatBox = document.getElementById('chatBox');

    if (isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user';
        messageDiv.textContent = content;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        
    } else {
        const steps = /^\s*1\.\s+/m.test(content)
            ? content.split(/\n(?=\d+\.\s+)/)
            : [content];

        for (const step of steps) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot step';
            chatBox.appendChild(messageDiv);

            await typeText(step.trim(), messageDiv);
        }
    }
    scrollToBottom();
}

function typeText(text, element, speed = 20) {
    return new Promise(resolve => {
        let i = 0;

        const cursor = document.createElement('span');
        cursor.className = 'blinking-cursor';
        cursor.textContent = '|';
        element.appendChild(cursor);

        function type() {
            if (i < text.length) {
                cursor.before(text.charAt(i));
                i++;
                element.scrollIntoView({ behavior: 'smooth', block: 'end' });
                setTimeout(type, speed);
            } else {
                cursor.remove();
                resolve();
            }
        }

        type();
    });
}

        function showLoadingMessage() {

            chatBox.appendChild(loadingDiv);

            const interval = setInterval(() => {
                if (dotCount === 3) dotCount = 1;
                loadingDiv.textContent = `Loading${'.'.repeat(dotCount)}`;
                dotCount++;
            }, 500);

            loadingDiv.setAttribute('data-interval-id', interval);
        }

        function hideLoadingMessage() {
            const chatBox = document.getElementById('chatBox');
            const loadingDiv = chatBox.querySelector('.loading-message');

function saveToRecentHistory(message) {
    const currentProjectId = localStorage.getItem('currentProjectId');
    if (!currentProjectId || !message) return;

    const projectName = localStorage.getItem('currentProjectName'); // Assuming you store the project name in localStorage
    if (!projectName) return; // Ensure we have a project name

    const key = `recentHistory_${currentProjectId}`;
    const history = JSON.parse(localStorage.getItem(key)) || [];

    // Skip short/generic messages
    if (message.length < 4) return;

    // Only store if it resembles a question or command
    const commandRegex = /^(what|how|when|who|why|give me|print|show|list|generate|summarize|create|help)\b/i;
    if (!commandRegex.test(message)) return;

    // Store the message with project information
    history.unshift({ message, projectId: currentProjectId, projectName });
    
    // Limit to 10 most recent
    if (history.length > 10) history.pop();

    // Save back to localStorage
    localStorage.setItem(key, JSON.stringify(history));

    // Also update the general project history storage
    const allHistories = JSON.parse(localStorage.getItem('projectHistories')) || {};
    allHistories[currentProjectId] = history;
    localStorage.setItem('projectHistories', JSON.stringify(allHistories));

    renderHistoryList();
}

function renderHistoryList() {
    const historyList = document.getElementById('historyList');
    historyList.innerHTML = '';

    const currentProjectId = localStorage.getItem('currentProjectId');
    if (!currentProjectId) return;

    // Fetch history for the current project
    const allHistories = JSON.parse(localStorage.getItem('projectHistories')) || {};
    const history = allHistories[currentProjectId] || [];

    // Loop through the history and render clickable items
    history.forEach(item => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = '#';
        a.textContent = item.message;
        a.className = 'history-item';
        a.title = item.message; // Show full message on hover

        // Add click event to load the project
        a.addEventListener('click', () => {
            loadProjectData(item.projectId); // Function to load project data
            updateProjectSelection(item.projectId, item.projectName); // Update current project selection
        });

        li.appendChild(a);
        historyList.appendChild(li);
    });
}

    // Initialize jsTree with WBS data
    $('#wbsChart').jstree('destroy'); // Reset if exists
    $('#wbsChart').jstree({ core: { data: data.wbsData } });
}

function exportPDF(elementId, filename) {
    const element = document.getElementById(elementId);
    html2pdf().from(element).save(`${filename}.pdf`);
}

let currentChart = ''; // "gantt" or "wbs"

function switchToChart(type) {
    document.querySelector('.container').style.display = 'none'; // chat UI
    document.getElementById('chartView').style.display = 'block';
    currentChart = type;

    if (type === 'gantt') generateGantt();
    else if (type === 'wbs') generateWBS();
}

function switchToChat() {
    document.getElementById('chartView').style.display = 'none';
    document.querySelector('.container').style.display = 'flex';
}

async function generateGantt() {
    const token = localStorage.getItem("jwt");
    const projectId = localStorage.getItem("currentProjectId");
    if (!token || !projectId) return;

    const response = await fetch(`${API_URL}/generate-gantt`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ projectId })
    });

    const data = await response.json();
    document.getElementById('chartContainer').innerHTML = ''; // reset
    new Gantt("#chartContainer", data.ganttData);
}

async function generateWBS() {
    const token = localStorage.getItem("jwt");
    const projectId = localStorage.getItem("currentProjectId");
    if (!token || !projectId) return;

    const response = await fetch(`${API_URL}/generate-wbs`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ projectId })
    });

    const data = await response.json();
    document.getElementById('chartContainer').innerHTML = '<div id="wbsChart"></div>';
    $('#wbsChart').jstree('destroy'); // clean up
    $('#wbsChart').jstree({ core: { data: data.wbsData } });
}

function exportPDF(elementId, filename) {
    const element = document.getElementById(elementId);
    html2pdf().from(element).save(`${filename}.pdf`);
}
