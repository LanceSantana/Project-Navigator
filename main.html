<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main - Project Navigator</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Required Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/frappe-gantt@0.6.1/dist/frappe-gantt.css">
  <script src="https://unpkg.com/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree/dist/themes/default/style.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jstree/dist/jstree.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<script type="module">
  import {
    switchToChart,
    switchToChat,
    exportPDF,
    showSnackbar
  } from './chartUtils.js';

  window.switchToChart = switchToChart;
  window.switchToChat = switchToChat;
  window.exportPDF = exportPDF;
  window.showSnackbar = showSnackbar;
</script>

<body>
  <div class="sidebar">
    <h2>Recent History</h2>
    <div class="history-header">
      <span class="history-count" id="historyCount">0 conversations</span>
      <button class="clear-history-btn" id="clearHistoryBtn" title="Clear History">üóëÔ∏è</button>
    </div>
    <ul id="historyList" class="history-list"></ul>
    <div class="no-history" id="noHistory" style="display: none;">
      <p>No conversations yet</p>
      <p class="history-hint">Start chatting to see your history here!</p>
    </div>
  </div>

  <div class="main-content">
    <h1>Project Navigator</h1>

    <div class="view-toggle">
      <button class="button" onclick="switchToChart('gantt')">View Gantt Chart</button>
      <button class="button" onclick="switchToChart('wbs')">View WBS</button>
    </div>

    <div class="project-section">
      <select id="projectSelect">
        <option value="">Select a Project</option>
      </select>
      <button id="newProjectBtn">New Project</button>
      <button id="deleteProjectBtn" style="background-color: #ff4d4d; color: white; border: none; padding: 6px 10px; border-radius: 5px;" disabled>Delete Project</button>
    </div>

    

    <div class="phase-section" id="phaseSection" style="display: none;">
      <div class="phase-indicator">
        <span class="phase-label">Current Phase:</span>
        <span class="phase-value" id="currentPhase">Planning</span>
      </div>
      <div class="phase-progress">
        <div class="phase-bar">
          <div class="phase-marker planning active" data-phase="Planning">Planning</div>
          <div class="phase-marker execution" data-phase="Execution">Execution</div>
          <div class="phase-marker monitoring" data-phase="Monitoring">Monitoring</div>
          <div class="phase-marker closure" data-phase="Closure">Closure</div>
        </div>
      </div>
    </div>

    <div id="chartView" style="display:none;">
      <div id="chartControls">
        <button class="button" onclick="switchToChat()">Back to Chat</button>
        <button class="button" onclick="exportPDF('chartContainer')">Export Chart as PDF</button>
      </div>
      <div id="chartContainer" style="margin-top: 20px;"></div>
    </div>

    <div id="newProjectForm" class="form-container" style="display: none;">
      <h2>Create New Project</h2>
      <input type="text" id="projectName" placeholder="Project Name">
      <textarea id="projectDescription" placeholder="Project Description"></textarea>
      <div class="form-buttons">
        <button onclick="createProject()">Create</button>
        <button onclick="document.getElementById('newProjectForm').style.display = 'none'">Cancel</button>
      </div>
    </div>

    <div class="container">
      <div class="chat-box" id="chatBox"></div>
      <div class="input-section">
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <div class="buttons">
          <div class="button" id="sendButton">Send</div>
          <label for="pdfInput" class="button choose-file-button">Choose File (pdf)</label>
          <input type="file" id="pdfInput" onchange="uploadPDF()" style="display: none;" />
        </div>
      </div>
    </div>
  </div>

  <div id="snackbar" style="display: none;"></div>

  <script>
    const API_URL = "https://project-navigator-gzq4.onrender.com";

    async function loadProjects() {
      const token = localStorage.getItem("jwt");
      if (!token) {
        showSnackbar("Please log in to view your projects.");
        return;
      }

      try {
        const response = await fetch(`${API_URL}/projects`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (response.status === 401) {
          showSnackbar("Session expired. Please log in again.");
          localStorage.removeItem("jwt");
          return;
        }

        if (!response.ok) throw new Error("Failed to load projects");

        const projects = await response.json();
        const select = document.getElementById("projectSelect");
        select.innerHTML = '<option value="">Select a Project</option>';
        projects.forEach(project => {
          const option = document.createElement("option");
          option.value = project._id;
          option.textContent = project.name;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading projects:", err);
        showSnackbar("Error loading projects. Please try again later.");
      }
    }


    async function loadChatHistory() {
      const token = localStorage.getItem("jwt");
      const projectId = localStorage.getItem("currentProjectId");
      if (!token || !projectId) return;

      try {
        const response = await fetch(`${API_URL}/chat-history/${projectId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!response.ok) throw new Error("Failed to load chat history");

        const data = await response.json();
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = '';
        data.messages.forEach(msg => {
          const div = document.createElement("div");
          div.className = `message ${msg.isUser ? 'user' : 'bot'}`;
          div.textContent = msg.message;
          chatBox.appendChild(div);
        });
        
        // Render history list after loading chat
        renderHistoryList();
      } catch (err) {
        console.error(err);
      }
    }

    document.getElementById("projectSelect").addEventListener("change", function() {
      const projectId = this.value;
      localStorage.setItem("currentProjectId", projectId);
      if (projectId) {
        loadChatHistory();
        renderHistoryList();
      } else {
        document.getElementById("chatBox").innerHTML = '';
        document.getElementById("historyList").innerHTML = '';
        renderHistoryList();
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      loadProjects();
      renderHistoryList();
      // Add click handler for new project button
      document.getElementById('newProjectBtn').addEventListener('click', () => {
        document.getElementById('newProjectForm').style.display = 'block';
      });
    });
  </script>

  <script type="module">
    import {
      switchToChart,
      switchToChat,
      exportPDF
    } from './chartUtils.js';

    window.switchToChart = switchToChart;
    window.switchToChat = switchToChat;
    window.exportPDF = exportPDF;
  </script>

<script>
    async function createProject() {
      const token = localStorage.getItem("jwt");
      if (!token) return;
  
      const name = document.getElementById("projectName").value.trim();
      const description = document.getElementById("projectDescription").value.trim();
  
      if (!name) {
        showSnackbar("Please enter a project name");
        return;
      }
  
      try {
        const response = await fetch(`${API_URL}/projects`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ name, description })
        });
  
        if (!response.ok) throw new Error("Failed to create project");
  
        const project = await response.json();
  
        document.getElementById("projectName").value = '';
        document.getElementById("projectDescription").value = '';
        document.getElementById("newProjectForm").style.display = "none";
  
                await loadProjects();
        document.getElementById("projectSelect").value = project._id;
        localStorage.setItem("currentProjectId", project._id);

        loadChatHistory();
        renderHistoryList();
      } catch (err) {
        console.error(err);
        showSnackbar("Error creating project. Please try again.");
      }
    }

    async function deleteProject() {
      const projectId = document.getElementById("projectSelect").value;
      if (!projectId) return;

      const confirmDelete = confirm("Are you sure you want to delete this project?");
      if (!confirmDelete) return;

      try {
        const response = await fetch(`${API_URL}/projects/${projectId}`, {
          method: "DELETE",
          headers: {
            "Authorization": `Bearer ${localStorage.getItem("jwt")}`
          }
        });

        if (response.ok) {
          showSnackbar("Project deleted successfully.");
          await loadProjects();
          localStorage.removeItem("currentProjectId");
          document.getElementById("chatBox").innerHTML = '';
          document.getElementById("projectSelect").value = '';
          document.getElementById("deleteProjectBtn").disabled = true;
          renderHistoryList();
        } else {
          showSnackbar("Failed to delete project.");
        }
      } catch (err) {
        console.error(err);
        showSnackbar("Error deleting project. Please try again.");
      }
    }

    async function uploadPDF() {
      const token = localStorage.getItem("jwt");
      const projectId = localStorage.getItem("currentProjectId");
      const fileInput = document.getElementById("pdfInput");
      const file = fileInput.files[0];

      if (!token || !projectId || !file) {
        showSnackbar("Missing login, project, or file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("projectId", projectId);

      try {
        const response = await fetch(`${API_URL}/upload-pdf`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        });

        if (!response.ok) throw new Error("Upload failed");
        showSnackbar("PDF uploaded and parsed.");
        loadChatHistory();
      } catch (err) {
        console.error(err);
        showSnackbar("Error uploading PDF.");
      }
    }
</script>
  
  <script>
    document.getElementById('deleteProjectBtn').addEventListener('click', async () => {
      const projectId = document.getElementById('projectSelect').value;
      if (!projectId) return;
  
      const confirmDelete = confirm('Are you sure you want to delete this project?');
      if (!confirmDelete) return;
  
      try {
        const response = await fetch(`${API_URL}/projects/${projectId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('jwt')}`
          }
        });
  
        if (response.ok) {
          showSnackbar('Project deleted successfully.');
          await loadProjects();
          localStorage.removeItem("currentProjectId");
          document.getElementById("chatBox").innerHTML = '';
          document.getElementById("projectSelect").value = '';
          document.getElementById("deleteProjectBtn").disabled = true;
          renderHistoryList();
        } else {
          showSnackbar('Failed to delete project.');
        }
      } catch (error) {
        console.error('Error deleting project:', error);
        showSnackbar('An error occurred while deleting the project.');
      }
    });
  
    // Recent History Functions
    function saveConversation(convo) {
      const currentProjectId = localStorage.getItem('currentProjectId');
      if (!currentProjectId) return;

      const historyKey = `chatHistory_${currentProjectId}`;
      let history = JSON.parse(localStorage.getItem(historyKey)) || [];
      history.unshift(convo);
      if (history.length > 20) history.pop(); // Keep last 20 conversations
      localStorage.setItem(historyKey, JSON.stringify(history));
      renderHistoryList();
    }

    function renderHistoryList() {
      const historyList = document.getElementById('historyList');
      const noHistory = document.getElementById('noHistory');
      const historyCount = document.getElementById('historyCount');
      const clearHistoryBtn = document.getElementById('clearHistoryBtn');
      
      historyList.innerHTML = '';
      const currentProjectId = localStorage.getItem('currentProjectId');
      
      if (!currentProjectId) {
        noHistory.style.display = 'block';
        historyCount.textContent = '0 conversations';
        clearHistoryBtn.style.display = 'none';
        return;
      }

      const historyKey = `chatHistory_${currentProjectId}`;
      const history = JSON.parse(localStorage.getItem(historyKey)) || [];
      
      if (history.length === 0) {
        noHistory.style.display = 'block';
        historyCount.textContent = '0 conversations';
        clearHistoryBtn.style.display = 'none';
        return;
      }

      noHistory.style.display = 'none';
      clearHistoryBtn.style.display = 'inline-block';
      historyCount.textContent = `${history.length} conversation${history.length !== 1 ? 's' : ''}`;

      history.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'history-item';
        li.style.opacity = '0';
        li.style.transform = 'translateX(-20px)';
        
        const a = document.createElement('a');
        a.href = '#';
        a.className = 'history-link';
        
        let displayText = item.title || (item.messages && item.messages[0]?.text) || 'Untitled';
        if (displayText.length > 35) {
          displayText = displayText.substring(0, 35) + "...";
        }
        
        a.textContent = displayText;
        a.title = item.title || (item.messages && item.messages[0]?.text) || 'Untitled';
        
        // Add timestamp if available
        if (item.timestamp) {
          const timeDiv = document.createElement('div');
          timeDiv.className = 'history-time';
          const date = new Date(item.timestamp);
          timeDiv.textContent = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          li.appendChild(timeDiv);
        }
        
        a.addEventListener('click', (e) => {
          e.preventDefault();
          loadConversation(item);
          
          // Add visual feedback
          li.classList.add('history-item-active');
          setTimeout(() => li.classList.remove('history-item-active'), 300);
        });
        
        li.appendChild(a);
        historyList.appendChild(li);
        
        // Animate item appearance
        setTimeout(() => {
          li.style.transition = 'all 0.3s ease';
          li.style.opacity = '1';
          li.style.transform = 'translateX(0)';
        }, index * 100);
      });
    }

    function loadConversation(convo) {
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '';
      
      // Add a header showing which conversation was loaded
      const headerDiv = document.createElement('div');
      headerDiv.className = 'conversation-header';
      headerDiv.innerHTML = `
        <div class="conversation-title">üìã ${convo.title}</div>
        <div class="conversation-info">Loaded from history</div>
      `;
      chatBox.appendChild(headerDiv);
      
      // Animate header appearance
      setTimeout(() => {
        headerDiv.style.transition = 'all 0.3s ease';
        headerDiv.style.opacity = '1';
        headerDiv.style.transform = 'translateY(0)';
      }, 10);
      
      // Load messages with animation
      convo.messages.forEach((msg, index) => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = `message ${msg.isUser ? 'user' : 'bot'}`;
          div.textContent = msg.text;
          div.style.opacity = '0';
          div.style.transform = 'translateY(20px)';
          chatBox.appendChild(div);
          
          // Animate message appearance
          setTimeout(() => {
            div.style.transition = 'all 0.3s ease';
            div.style.opacity = '1';
            div.style.transform = 'translateY(0)';
          }, 10);
        }, index * 200);
      });
    }

    // Clear history functionality
    document.getElementById('clearHistoryBtn').addEventListener('click', function() {
      const currentProjectId = localStorage.getItem('currentProjectId');
      if (!currentProjectId) return;
      
      const confirmClear = confirm('Are you sure you want to clear all conversation history for this project? This action cannot be undone.');
      if (!confirmClear) return;
      
      const historyKey = `chatHistory_${currentProjectId}`;
      localStorage.removeItem(historyKey);
      renderHistoryList();
      
      // Show feedback
      const chatBox = document.getElementById('chatBox');
      const feedbackDiv = document.createElement('div');
      feedbackDiv.className = 'message bot feedback-message';
      feedbackDiv.textContent = 'Conversation history cleared successfully.';
      chatBox.appendChild(feedbackDiv);
      
      setTimeout(() => {
        feedbackDiv.style.transition = 'all 0.3s ease';
        feedbackDiv.style.opacity = '0';
        feedbackDiv.style.transform = 'translateY(-20px)';
        setTimeout(() => feedbackDiv.remove(), 300);
      }, 2000);
    });

    document.getElementById("sendButton").addEventListener("click", sendMessage);
    document.getElementById("pdfInput").addEventListener("change", uploadPDF);
  
    async function sendMessage() {
      const token = localStorage.getItem("jwt");
      const projectId = localStorage.getItem("currentProjectId");
      const message = document.getElementById("userInput").value.trim();
      if (!token || !projectId || !message) return;

      // Add user message to chat immediately
      const chatBox = document.getElementById("chatBox");
      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = message;
      chatBox.appendChild(userDiv);

      // Add placeholder bot response ("Loading...") right away
      const botDiv = document.createElement("div");
      botDiv.className = "message bot";
      botDiv.textContent = "Loading...";
      chatBox.appendChild(botDiv);

      document.getElementById("userInput").value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch(`${API_URL}/chat`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ projectId, message })
        });

        if (!response.ok) throw new Error("Failed to send message");

        const data = await response.json();
        botDiv.textContent = data.reply; // Replace "Loading..." with actual response
        
        // Save the conversation to history
        saveConversation({
          title: message.slice(0, 30) + (message.length > 30 ? '...' : ''),
          projectId: projectId,
          timestamp: new Date().toISOString(),
          messages: [
            { text: message, isUser: true },
            { text: data.reply || "No response", isUser: false }
          ]
        });
        
      } catch (err) {
        console.error(err);
        botDiv.textContent = "Error: Failed to get response.";
        showSnackbar("Error sending message. Please try again.");
      }
    }

    // Enter key to send message
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

  
    document.getElementById('projectSelect').addEventListener('change', () => {
      const projectId = document.getElementById('projectSelect').value;
      document.getElementById('deleteProjectBtn').disabled = !projectId;
    });
  </script>
  </body>
  </html>
