<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Project Navigator</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/gojs/release/go.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Recent History</h2>
        <div class="history-header">
            <span class="history-count" id="historyCount">0 conversations</span>
            <button class="clear-history-btn" id="clearHistoryBtn" title="Clear History">üóëÔ∏è</button>
        </div>
        <ul id="historyList" class="history-list"></ul>
        <div class="no-history" id="noHistory" style="display: none;">
            <p>No conversations yet</p>
            <p class="history-hint">Start chatting to see your history here!</p>
        </div>
    </div>

    <div class="main-content">
        <h1>Project Navigator</h1>

    <!-- Project Selection Section -->
    <div class="project-section">
        <select id="projectSelect">
            <option value="">Select a Project</option>
        </select>
        <button id="newProjectBtn">New Project</button>
        <button id="deleteProjectBtn" class="button delete-button" disabled>
            Delete Project
        </button>
        
    </div>

    <!-- Project Phase Display -->
    <div class="phase-section" id="phaseSection" style="display: none;">
        <div class="phase-indicator">
            <span class="phase-label">Current Phase:</span>
            <span class="phase-value" id="currentPhase">Planning</span>
        </div>
        <div class="phase-progress">
            <div class="phase-bar">
                <div class="phase-marker planning active" data-phase="Planning">Planning</div>
                <div class="phase-marker execution" data-phase="Execution">Execution</div>
                <div class="phase-marker monitoring" data-phase="Monitoring">Monitoring</div>
                <div class="phase-marker closure" data-phase="Closure">Closure</div>
            </div>
        </div>
    </div>

    <!-- New Project Form (hidden by default) -->
    <div id="newProjectForm" class="form-container" style="display: none;">
        <h2>Create New Project</h2>
        <input type="text" id="projectName" placeholder="Project Name">
        <textarea id="projectDescription" placeholder="Project Description"></textarea>
        <div class="form-buttons">
            <button onclick="createProject()">Create</button>
            <button onclick="document.getElementById('newProjectForm').style.display = 'none'">Cancel</button>
        </div>
    </div>

        <div class="container">
            <div class="chat-box" id="chatBox"></div>

            <div class="input-section">
                <textarea id="userInput" placeholder="Type your message..."></textarea>
                <div class="buttons">
                    <div class="button" id="sendButton">Send</div>
                    <label for="pdfInput" class="button choose-file-button">Choose File(pdf)</label>
                    <input type="file" id="pdfInput" onchange="uploadPDF()" style="display: none;">
                    <div id="skipButton" class="button" style="display: none;">Pause Generation</div>
                </div>
            </div>
        </div>

        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        const API_URL = "https://project-navigator-gzq4.onrender.com";

        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('jwt');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            return token;
        }

        function scrollToBottom() {
          const chatBox = document.querySelector('.chat-box');
         chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }

        // Load projects when page loads
        window.addEventListener('load', async () => {
            await loadProjects();
            const currentProjectId = localStorage.getItem('currentProjectId');
            if (currentProjectId) {
                document.getElementById('projectSelect').value = currentProjectId;
                loadProjectDetails(currentProjectId);
                loadChatHistory();
                renderHistoryList(); // Add this line
            }
        });

        //start of delete button addition
        document.getElementById('projectSelect').addEventListener('change', function () {
            const deleteBtn = document.getElementById('deleteProjectBtn');
            deleteBtn.disabled = !this.value;
        });

        document.getElementById('deleteProjectBtn').addEventListener('click', async () => {
    const projectSelect = document.getElementById('projectSelect');
    const projectId = projectSelect.value;

    if (!projectId) {
        alert('Please select a project to delete.');
        return;
    }

    const confirmDelete = confirm('Are you sure you want to delete this project and its chat history?');
    if (!confirmDelete) return;

    try {
        const token = localStorage.getItem('jwt');
        const response = await fetch(`https://project-navigator-gzq4.onrender.com/projects/${projectId}`, {
            method: 'DELETE',
            headers: {
                Authorization: `Bearer ${token}`
            }
        });

        if (!response.ok) {
            throw new Error('Failed to delete project');
        }

        // Remove project from dropdown
        const optionToRemove = [...projectSelect.options].find(opt => opt.value === projectId);
        if (optionToRemove) projectSelect.removeChild(optionToRemove);

        // Remove from localStorage
        const history = JSON.parse(localStorage.getItem('recentHistory')) || {};
        delete history[projectId];
        localStorage.setItem('recentHistory', JSON.stringify(history));
        localStorage.removeItem(`chatHistory_${projectId}`);

        // If this was the active project, reset UI
        if (localStorage.getItem('currentProjectId') === projectId) {
            localStorage.removeItem('currentProjectId');
            document.getElementById('projectPhase').textContent = '';
            document.getElementById('chatBox').innerHTML = '';
            document.getElementById('historyList').innerHTML = '';
            projectSelect.value = '';
        }

        alert('Project deleted successfully!');
    } catch (error) {
        console.error('Error deleting project:', error);
        alert('Failed to delete project. Please try again.');
    }
});
 //end of delete button addition
        

        // Load project details including phase
        async function loadProjectDetails(projectId) {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/projects/${projectId}`, {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load project details');
                }

                const project = await response.json();
                
                // Update phase display
                document.getElementById('phaseSection').style.display = 'block';
                document.getElementById('currentPhase').textContent = project.currentPhase;
                
                // Update phase markers
                document.querySelectorAll('.phase-marker').forEach(marker => {
                    marker.classList.remove('active', 'completed');
                    if (marker.dataset.phase === project.currentPhase) {
                        marker.classList.add('active');
                    } else if (project.phaseDetails[marker.dataset.phase.toLowerCase()]?.completed) {
                        marker.classList.add('completed');
                    }
                });
            } catch (error) {
                console.error('Error loading project details:', error);
            }
        }

        // Load projects into dropdown
        async function loadProjects() {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/projects`, {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load projects');
                }

                const projects = await response.json();
                const select = document.getElementById('projectSelect');
                
                // Clear existing options except the first one
                while (select.options.length > 1) {
                    select.remove(1);
                }

                // Add projects to dropdown
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project._id;
                    option.textContent = project.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        // Handle project selection change
        document.getElementById('projectSelect').addEventListener('change', function() {
            const projectId = this.value;
            localStorage.setItem('currentProjectId', projectId);
            if (projectId) {
                loadProjectDetails(projectId);
                loadChatHistory();
                renderHistoryList();
            } else {
                document.getElementById('chatBox').innerHTML = '';
                document.getElementById('phaseSection').style.display = 'none';
                document.getElementById('historyList').innerHTML = ''; // Ensure history list is also cleared
            }
        });

        // Show new project form
        document.getElementById('newProjectBtn').addEventListener('click', function() {
            document.getElementById('newProjectForm').style.display = 'block';
        });

        // Create new project
        async function createProject() {
    const token = checkAuth();
    if (!token) return;

    const name = document.getElementById('projectName').value.trim();
    const description = document.getElementById('projectDescription').value.trim();

    if (!name) {
        alert('Please enter a project name');
        return;
    }

    try {
        const response = await fetch(`${API_URL}/projects`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ name, description })
        });

        if (!response.ok) {
            throw new Error('Failed to create project');
        }

        const project = await response.json();

        document.getElementById('projectName').value = '';
        document.getElementById('projectDescription').value = '';
        document.getElementById('newProjectForm').style.display = 'none';

        await loadProjects();
        document.getElementById('projectSelect').value = project._id;
        localStorage.setItem('currentProjectId', project._id);

        // Clear any existing chat history for the newly created project
        const historyKey = `chatHistory_${project._id}`;
        localStorage.removeItem(historyKey);

        loadProjectDetails(project._id);
        loadChatHistory(); // This will now be empty as we just cleared it
        renderHistoryList(); // This will also reflect the empty history
    } catch (error) {
        console.error('Error creating project:', error);
        alert('Error creating project. Please try again.');
    }
}    
        
            // Load chat history when page loads
        async function loadChatHistory() {
            const token = checkAuth();
            if (!token) return;

            // Get the current project ID
            const currentProjectId = localStorage.getItem('currentProjectId');
            if (!currentProjectId) {
                appendMessage('Please select or create a project first.', false);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/chat-history/${currentProjectId}`, {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load chat history');
                }

                const data = await response.json();
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = ''; // Clear existing messages

                // Display messages in chronological order
                data.messages.forEach(msg => {
                    appendMessage(msg.message, msg.isUser);
                });

                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error loading chat history:', error);
                appendMessage('Error loading chat history. Please try refreshing the page.', false);
            }
        }

        async function sendMessage() {
    const userInput = document.getElementById('userInput');
    const message = userInput.value.trim();
    const currentProjectId = localStorage.getItem('currentProjectId'); // Get current project ID
    if (!message) return;
    if (!currentProjectId) {
        appendMessage('Please select or create a project first.', false);
        return;
    }

    appendMessage(message, true);
    userInput.value = '';
    showLoadingMessage();

    const token = checkAuth();
    if (!token) return;

    try {
        const response = await fetch(`${API_URL}/chat`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({ message, projectId: currentProjectId }) // Send project ID
        });

        if (!response.ok) {
            throw new Error('Failed to send message');
        }

        const data = await response.json();

        hideLoadingMessage();
        appendMessage(data.reply || "No response from AI.", false);

        // Save the conversation with project context
        saveConversation({
            title: message.slice(0, 30) + (message.length > 30 ? '...' : ''),
            projectId: currentProjectId,
            timestamp: new Date().toISOString(),
            messages: [
                { text: message, isUser: true },
                { text: data.reply || "No response", isUser: false }
            ]
        });

    } catch (error) {
        console.error('Error sending message:', error);
        hideLoadingMessage();
        appendMessage('Error sending message. Please try again.', false);
    }
}
        // Event listener for sending messages when button is clicked
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        async function appendMessage(content, isUser) {
    const chatBox = document.getElementById('chatBox');

    if (isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user';
        messageDiv.textContent = content;
        messageDiv.style.opacity = '0';
        messageDiv.style.transform = 'translateY(20px)';
        chatBox.appendChild(messageDiv);
        
        // Animate message appearance
        setTimeout(() => {
            messageDiv.style.transition = 'all 0.3s ease';
            messageDiv.style.opacity = '1';
            messageDiv.style.transform = 'translateY(0)';
        }, 10);
        
        chatBox.scrollTop = chatBox.scrollHeight;
        
    } else {
        document.getElementById('skipButton').style.display = 'inline-block'; // Show the skip button

        const steps = /^\s*1\.\s+/m.test(content)
            ? content.split(/\n(?=\d+\.\s+)/)
            : [content];

        for (const step of steps) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot step';
            messageDiv.style.opacity = '0';
            messageDiv.style.transform = 'translateY(20px)';
            chatBox.appendChild(messageDiv);

            // Animate message appearance
            setTimeout(() => {
                messageDiv.style.transition = 'all 0.3s ease';
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateY(0)';
            }, 10);

            await typeText(step.trim(), messageDiv);
        }
        document.getElementById('skipButton').style.display = 'none'; // Hide when done
        skipTyping = false;

    }
    scrollToBottom();
}

        let typingTimeouts = [];
        let isTyping = false;
        let skipTyping = false;
        let isPaused = false;   
        let remainingText = ''; 
        let currentElement = null; 
        let typingSpeed = 20;   

        function typeText(html, element, speed = 50) {
            return new Promise(resolve => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                const nodes = Array.from(tempDiv.childNodes);
                let currentNodeIndex = 0;

                const cursor = document.createElement('span');
                cursor.className = 'blinking-cursor';
                cursor.textContent = '|';
                element.appendChild(cursor);

                function typeNextNode() {
                    if (skipTyping || currentNodeIndex >= nodes.length) {
                        while (currentNodeIndex < nodes.length) {
                            element.insertBefore(nodes[currentNodeIndex], cursor);
                            currentNodeIndex++;
                        }
                        cursor.remove();
                        resolve();
                        return;
                    }

                    const node = nodes[currentNodeIndex++];
                    element.insertBefore(node, cursor);
                    const timeout = setTimeout(typeNextNode, speed);
                    typingTimeouts.push(timeout);
                }

                typeNextNode();
            });
        }

        // üß† Skip Typing Event Listener
        const skipButton = document.getElementById('skipButton');
        if (skipButton) {
            skipButton.addEventListener('click', () => {
                skipTyping = true;

                // Clear any pending timeouts to stop the animation
                typingTimeouts.forEach(timeout => clearTimeout(timeout));
                typingTimeouts = [];
            });
        }

        const userInput = document.getElementById('userInput');
        userInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        async function uploadPDF() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];
            const token = checkAuth();
            if (!token) return;

            if (!file) {
                alert("Please select a PDF file!");
                return;
            }

            // Show loading message
            showLoadingMessage();

            const formData = new FormData();
            formData.append('pdfFile', file);

            try {
                const response = await fetch(`${API_URL}/upload-pdf`, {
                    method: 'POST',
                    headers: { "Authorization": `Bearer ${token}` },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to upload PDF');
                }

                const data = await response.json();

                // Hide loading message and append PDF output to chatbox
                hideLoadingMessage();
                appendMessage(data.chatGptReply || data.error, false);
            } catch (error) {
                console.error('Error uploading PDF:', error);
                hideLoadingMessage();
                appendMessage('Error uploading PDF. Please try again.', false);
            }
        }

        function showLoadingMessage() {
            const chatBox = document.getElementById('chatBox');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot loading-message';
            loadingDiv.textContent = 'Loading.';
            chatBox.appendChild(loadingDiv);

            chatBox.setAttribute('data-loading-div-id', loadingDiv);

            let dotCount = 1;
            const interval = setInterval(() => {
                if (dotCount === 3) dotCount = 1;
                loadingDiv.textContent = `Loading${'.'.repeat(dotCount)}`;
                dotCount++;
            }, 500);

            loadingDiv.setAttribute('data-interval-id', interval);
        }

        function hideLoadingMessage() {
            const chatBox = document.getElementById('chatBox');
            const loadingDiv = chatBox.querySelector('.loading-message');
            if (!loadingDiv) return;

            if (loadingDiv) {
                clearInterval(loadingDiv.getAttribute('data-interval-id'));
                chatBox.removeChild(loadingDiv);
            }
        }

        function logout() {
            localStorage.removeItem("jwt");
            window.location.href = 'index.html';
        }

        function saveConversation(convo) {
            const currentProjectId = localStorage.getItem('currentProjectId');
            if (!currentProjectId) return;

            const historyKey = `chatHistory_${currentProjectId}`;
            let history = JSON.parse(localStorage.getItem(historyKey)) || [];
            history.unshift(convo);
            if (history.length > 20) history.pop(); // Increased limit for better history
            localStorage.setItem(historyKey, JSON.stringify(history));
            renderHistoryList();
        }

        function renderHistoryList() {
            const historyList = document.getElementById('historyList');
            const noHistory = document.getElementById('noHistory');
            const historyCount = document.getElementById('historyCount');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            
            historyList.innerHTML = '';
            const currentProjectId = localStorage.getItem('currentProjectId');
            
            if (!currentProjectId) {
                noHistory.style.display = 'block';
                historyCount.textContent = '0 conversations';
                clearHistoryBtn.style.display = 'none';
                return;
            }

            const historyKey = `chatHistory_${currentProjectId}`;
            const history = JSON.parse(localStorage.getItem(historyKey)) || [];
            
            if (history.length === 0) {
                noHistory.style.display = 'block';
                historyCount.textContent = '0 conversations';
                clearHistoryBtn.style.display = 'none';
                return;
            }

            noHistory.style.display = 'none';
            clearHistoryBtn.style.display = 'inline-block';
            historyCount.textContent = `${history.length} conversation${history.length !== 1 ? 's' : ''}`;

            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.style.opacity = '0';
                li.style.transform = 'translateX(-20px)';
                
                const a = document.createElement('a');
                a.href = '#';
                a.className = 'history-link';
                
                let displayText = item.title || (item.messages && item.messages[0]?.text) || 'Untitled';
                if (displayText.length > 35) {
                    displayText = displayText.substring(0, 35) + "...";
                }
                
                a.textContent = displayText;
                a.title = item.title || (item.messages && item.messages[0]?.text) || 'Untitled';
                
                // Add timestamp if available
                if (item.timestamp) {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'history-time';
                    const date = new Date(item.timestamp);
                    timeDiv.textContent = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    li.appendChild(timeDiv);
                }
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadConversation(item);
                    
                    // Add visual feedback
                    li.classList.add('history-item-active');
                    setTimeout(() => li.classList.remove('history-item-active'), 300);
                });
                
                li.appendChild(a);
                historyList.appendChild(li);
                
                // Animate item appearance
                setTimeout(() => {
                    li.style.transition = 'all 0.3s ease';
                    li.style.opacity = '1';
                    li.style.transform = 'translateX(0)';
                }, index * 100);
            });
        }

        function loadConversation(convo) {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';
            
            // Add a header showing which conversation was loaded
            const headerDiv = document.createElement('div');
            headerDiv.className = 'conversation-header';
            headerDiv.innerHTML = `
                <div class="conversation-title">üìã ${convo.title}</div>
                <div class="conversation-info">Loaded from history</div>
            `;
            chatBox.appendChild(headerDiv);
            
            // Animate header appearance
            setTimeout(() => {
                headerDiv.style.transition = 'all 0.3s ease';
                headerDiv.style.opacity = '1';
                headerDiv.style.transform = 'translateY(0)';
            }, 10);
            
            // Load messages with animation
            convo.messages.forEach((msg, index) => {
                setTimeout(() => {
                    appendMessage(msg.text, msg.isUser);
                }, index * 200);
            });
        }

        // Clear history functionality
        document.getElementById('clearHistoryBtn').addEventListener('click', function() {
            const currentProjectId = localStorage.getItem('currentProjectId');
            if (!currentProjectId) return;
            
            const confirmClear = confirm('Are you sure you want to clear all conversation history for this project? This action cannot be undone.');
            if (!confirmClear) return;
            
            const historyKey = `chatHistory_${currentProjectId}`;
            localStorage.removeItem(historyKey);
            renderHistoryList();
            
            // Show feedback
            const chatBox = document.getElementById('chatBox');
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'message bot feedback-message';
            feedbackDiv.textContent = 'Conversation history cleared successfully.';
            chatBox.appendChild(feedbackDiv);
            
            setTimeout(() => {
                feedbackDiv.style.transition = 'all 0.3s ease';
                feedbackDiv.style.opacity = '0';
                feedbackDiv.style.transform = 'translateY(-20px)';
                setTimeout(() => feedbackDiv.remove(), 300);
            }, 2000);
        });

        // Enter key to send message
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize everything when DOM is loaded
        window.addEventListener('DOMContentLoaded', () => {
            renderHistoryList();

            // üß† Skip Typing Event Listener
            const skipButton = document.getElementById('skipButton');
            if (skipButton) {
                skipButton.addEventListener('click', () => {
                    skipTyping = true;
                    // Clear any pending timeouts to stop the animation
                    typingTimeouts.forEach(timeout => clearTimeout(timeout));
                    typingTimeouts = [];
                });
            }
        });
    </script>
</body>
